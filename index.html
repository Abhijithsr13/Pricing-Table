 <style>
    html{

   .pricing-container{
    display:flex;
     gap: 50px; 
     flex-wrap:wrap;
     justify-content: space-around;

     height: 100vh;

      }
      .pricing-plan{
        flex-shrink: 370px;

        position: relative;
        cursor: pointer;
        padding: 10px;
      }

   .pricing-plan:hover{
  border-color:rgb(11, 0, 55);
  box-shadow: 0px 0px 20px lightblue,
              0px 0px 30px lightcoral,
              0px 0px 60px rgb(236, 4, 253);
   }

      
      .plan-title{
        font-size: 50px;
        text-align: center;
        font-family: 'Lobster','cursive';
      }
      
      .plan-price{
        font-size: 50px;
        margin-top: 10%;
        text-align: center;
        font-family: 'Oswald', sans-serif;

      }
      .plan-features{
        font-size: 30px;
        margin-top: 10%;
        font-family: 'Sriracha','cursive';
      }
      button{
        align-content: baseline;
        font-size: 20px;
        position: absolute;
        left: 40%;
        color: white;
        background-color: black;
        border: 0;
        border-radius: 10px;
      }
      .basic{
        background-color: lightslategray;
        flex-shrink: 370px;
        border-radius: 30px;
      }
      .standard{
         background-color:lightcoral;
         flex-shrink: 370px;
         border-radius: 30px;
      }
      .premium{
        background-color: rgb(255, 0, 38);
        flex-shrink: 370px;
        border-radius: 30px;
      }

    @media(max-width: 1200px){
      .pricing-container{
        flex-direction: column;
        height: 10%;
      }
    }
      
    /* Hint: What can you do with a media query and flexbox? */
    
  </style>
</head>
